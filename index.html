<!DOCTYPE html>

<style>
.main__wrap {
    max-width: 400px;
    max-height: 1000px;
	width: 400px;
    /*height: 1000px;*/
	border: 1px solid #9E9E9E;
	background-color: #d0e5ec;
}

.main__wrap .header__bar {
    height: 35px;
    background-color: #607D8B;
}

.main__wrap .user {
    cursor: pointer;
}

.main__wrap .user .user__wrap {
	height: 50px;
    padding: 10px;
    margin: 5px;
	border-bottom: 1px solid #bbbbbb;
}

.main__wrap .user .user__wrap .inner__userWrap {
    float: left;
    display: inline-block;
	margin-right: 15px;
}

.main__wrap .user .user__wrap .inner__userWrap p {
    margin: 0;
	font-size: 15px;
	line-height: 1.5;
}

.main__wrap .user .user__wrap .inner__userWrap.pos__rel {
	position: relative;
}

.main__wrap .user .user__wrap .inner__userWrap p.user__img {
    width: 50px;
}

.main__wrap .user .user__wrap .inner__userWrap p.user__name {
    font-weight: bold;
}

.main__wrap .user .user__wrap .inner__userWrap p.user__msg {
    color: #808080;
    width: 250px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;	
}

.main__wrap .user .user__wrap .inner__userWrap span.user__status {
    position: absolute;
    bottom: 5px;
    right: 5px;
}

.main__wrap .user .user__wrap .inner__userWrap span.user__status.dot.busy {
    background-color: #ffa500;
}

.main__wrap .user .user__wrap .inner__userWrap span.user__status.dot.active {
    background-color: #4CAF50;
}

.main__wrap .user .user__wrap .inner__userWrap span.user__status.dot.offline {
    background-color: #E91E63;
}

.main__wrap .user .user__wrap .inner__userWrap span.user__status.dot {
  height: 15px;
  width: 15px;
  border-radius: 50%;
  display: inline-block;
}

.main__wrap .user .user__wrap .inner__userWrap p img {
	width: 100%;
	border-radius: 25px;
}

</style>
